<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colours.css" />
    <title>colours</title>
  </head>
  <body>
    <h1>Colours</h1>
    <section class="css_colors">
      <h2>CSS Colours</h2>
      <div class="flags_container">
        <div class="flag italy">
          <div class="column ita_one"></div>
          <div class="column ita_two"></div>
          <div class="column ita_three"></div>
        </div>
        
        <div class="flag belgium">
          <div class="column bel_one"></div>
          <div class="column bel_two"></div>
          <div class="column bel_three"></div>
        </div>
        
        <div class="flag monaco">
          <div class="mon_row mon_one"></div>
          <div class="mon_row mon_two"></div>
        </div>
      </div>
    </section>
    
    <section class="hex_colors">
      <h2>Hexidecimal Colours</h2>
      <div class="flags_container">
        <div class="flag armenia">
          <div class="arm_row arm_one"></div>
          <div class="arm_row arm_two"></div>
          <div class="arm_row arm_three"></div>
        </div>
        
        <div class="flag bahamas">
          <div class="bah_row bah_one"></div>
          <div class="bah_row bah_two"></div>
          <div class="bah_row bah_three"></div>
          <div class="bah_row bah_triangle"></div>
        </div>
        
        <div class="flag chad">
          <div class="column cha_one"></div>
          <div class="column cha_two"></div>
          <div class="column cha_three"></div>
        </div>
      </div>
    </section>
    
    <section class="rgb_colors">
      <h2>RGB Colours</h2>
      <div class="flags_container">
        <div class="flag estonia">
          <div class="est_row est_one"></div>
          <div class="est_row est_two"></div>
          <div class="est_row est_three"></div>
        </div>
        
        <div class="flag laos">
          <div class="lao_row_edge lao_one"></div>
          <div class="lao_row_middle lao_two">
            <div class="lao_circle lao_four"></div>
          </div>
          <div class="lao_row_edge lao_three"></div>
        </div>
        
        <div class="flag yemen">
          <div class="yem_row yem_one"></div>
          <div class="yem_row yem_two"></div>
          <div class="yem_row yem_three"></div>
        </div>
      </div>
    </section>
    
    <section class="hsl_colors">
      <h2>HSL Colours</h2>
      <div class="flags_container">
        <div class="flag niger">
          <div class="niger_row niger_one"></div>
          <div class="niger_row niger_two">
            <div class="niger_circle niger_four"></div>
          </div>
          <div class="niger_row niger_three"></div>
        </div>
        
        <div class="flag luxembourg">
          <div class="lux_row lux_one"></div>
          <div class="lux_row lux_two"></div>
          <div class="lux_row lux_three"></div>
        </div>
        
        <div class="flag sierra_leone">
          <div class="sle_row sle_one"></div>
          <div class="sle_row sle_two"></div>
          <div class="sle_row sle_three"></div>
        </div>
      </div>
    </section>
  </body>
</html>
