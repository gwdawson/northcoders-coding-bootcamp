<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="position.css">
        <title>position</title>
    </head>
    <body>
        <header>
            <h1>Position</h1>
        </header>
        <div class="content_container">
            <!--Section One-->
             
            <!--Game One-->
            <section>
                <div class="game">
                    <div class="square piece_one">BR</div>
                    <div class="square piece_three">BL</div>
                    <div class="center_circle"></div>
                    <div class="half_way_line"></div>
                    <div class="square piece_two">TL</div>
                    <div class="square piece_four">TR</div>
                </div>
            <!--Game Two-->
                <div class="game2">
                    <div class="circle c-one p left">1</div>
                    <div class="circle c-two b left">2</div>
                    <div class="circle c-three g left">3</div>
                    <div class="circle c-four y left">4</div>
                    <div class="circle c-five g right">5</div>
                    <div class="circle c-six p right">6</div>
                    <div class="circle c-seven y right">7</div>
                    <div class="circle c-eight b right">8</div>
                    <div class="beam b-one b"></div>
                    <div class="beam b-two g"></div>
                    <div class="beam b-three y"></div>
                    <div class="beam b-four p"></div>

                </div>
            </section>
           <!--Section Two-->
            <section>
                <div class="game3">
                    <div class="left_wall"></div>
                    <div class="path">
                        <div class="player_one"></div>
                        <div class="obstacle o-one"></div>
                        <div class="obstacle o-two"></div>
                        <div class="obstacle o-three"></div>
                        <div class="obstacle o-four"></div>
                        <div class="obstacle o-five"></div>
                        <div class="obstacle o-six"></div>
                    </div>
                    <div class="right_wall"></div>
                </div>
                <!-- <div class="game"></div> -->
            </section>
        </div>   
    </body>
    </html>
