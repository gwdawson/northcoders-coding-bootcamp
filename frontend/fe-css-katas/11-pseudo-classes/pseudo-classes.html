<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pseudo-classes.css">
        <title>Shopcoders: pseudo-classes kata</title>
    </head>
    <body>
      <header>
        <h1>Shopcoders</h1>
        <img src="https://img.icons8.com/material-outlined/48/000000/shopping-basket-2.png"/>
      </header>
      <p class="discount">Fancy a discount? Use code NCAWESOME at checkout!</p>
      <section class="container">
        <section class="product">

          <img src="./tshirt.png" alt="t-shirt" />

          <section class="details">
            <h3>T-Shirt</h3>
            <p>£10</p>
            <button>
              Add To Basket
            </button>
          </section>

        </section>
        <section class="product">

          <img src="./hoodie.jpeg" alt="hoodie" />

          <section class="details">
            <h3>Hoodie</h3>
            <p>£25</p>
            <button>
              Add To Basket
            </button>
          </section>

        </section>
        <section class="product">

          <img src="./apron.jpeg" alt="apron" />

          <section class="details">
            <h3>Apron</h3>
            <p>£15</p>
            <button disabled>
              Out Of Stock
            </button>
          </section>

        </section>
      </section>
    </body>
    </html>
